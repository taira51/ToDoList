<div class="container-fluid">
  <div class="overseas-tour-page-content">
    <div *ngFor="let tour of tourList">
      <li class="tour-list">
        <a href={{tour.urls.pc}}>{{ tour.title }}</a>
      </li>
    </div>
  </div>
</div>

<ag-grid-angular 
    style="width: 500px; height: 500px;" 
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    >
</ag-grid-angular>
